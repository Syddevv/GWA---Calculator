<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>GWA - Calculator</title>
  </head>
  <body>
    <div class="container">
      <p class="title">General Weighted Average Calculator</p>
      <div class="inputs-removeBTN">
        <input type="text" placeholder="Grade" class="grade-input" />
        <input type="text" placeholder="Unit" class="unit-input" />
        <button class="remove">Remove</button>
      </div>

      <div class="buttons">
        <button class="add-more-subjects">Add More Subjects</button>
        <button class="calculate">Calculate</button>
      </div>
    </div>
  </body>
</html>
